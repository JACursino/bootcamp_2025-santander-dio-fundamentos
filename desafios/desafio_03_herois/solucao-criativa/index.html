<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card do Viking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card" id="card-1">
    <div class="card-content">
      <h2 class="card-name">Viking Guerreiro</h2>
      <div class="card-stats">
        <div class="stat">
          <span class="stat-label">PA:</span>
          <span class="stat-value card-pa">7</span>
        </div>
        <div class="stat">
          <span class="stat-label">PD:</span>
          <span class="stat-value card-pd">4</span>
        </div>
        <div class="stat">
          <span class="stat-label">PV:</span>
          <span class="stat-value card-pv">12</span>
        </div>
      </div>
      <div class="card-ability">
        <p><strong>Habilidade:</strong> <span class="ability-text">Fúria Nórdica: Aumenta PA em 2 por 1 turno.</span></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
